
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Elipsis (vault)</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
</head>

<body>

<!-- Wrap all page content here -->
<div id="wrap">

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Elipsis</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/vault">Vault</a></li>
                    <li><a href="/account">Account</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <!-- Begin page content -->
    <div class="container">
        <form class="form-inline pull-right" role="form" action="/vault?redirect=1" method="post">
            <div class="form-group">
                <label class="sr-only" for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name or URL" autocomplete="off">
            </div>
            <div class="form-group">
                <label class="sr-only" for="secret">Secret</label>
                <input type="text" class="form-control" id="secret" name="secret" placeholder="Secret" autocomplete="off">
            </div>
            <button id="generateSecretBtn" class="btn btn-default">generate</button>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <div class="page-header">
            <h1>Your vault items</h1>
        </div>
        <ul id="vaultList">

        </ul>
    </div>
</div>

<div id="footer">
    <div class="container">
        <p class="text-muted credit">Elipsis is <a href="http://github.com/nherment/elipsis/">open source</a>.</p>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/js/jquery-2.0.3.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/MakePassword.js"></script>

<script type="application/javascript">
    $( document ).ready(function() {
        $.get('/vaults')
                .done(function(vaults) {
                    $('#vaultList').html('')
                    if(vaults && vaults.length > 0) {
                        for(var i = 0 ; i < vaults.length ; i++) {
                            var listItem = $('<li class="vault-secret"></li>')
                            var viewLink = $('<a href="/vault/'+vaults[i].uid+'">'+vaults[i].name+'</a>')
                            var deleteLink = $('<a href="/vault/delete/'+vaults[i].uid+'?redirect=1" class="delete">delete</a>')
                            listItem.append(viewLink)
                            listItem.append(deleteLink)
                            $('#vaultList').append(listItem)
                        }
                    } else {
                        $('#vaultList').html("You don't have any secret yet, add your first one !")
                    }
                })
                .fail(function(xhr, status, error) {
                    $('#vaultList').html(error)
                })

        $('#generateSecretBtn').click(function(event) {
//            alert('there was an error')
            try {
                var pwd = $.generatePassword(20, false)
                console.log(pwd)
            } catch(err) {
                console.log(err)
            }
            $('#secret').val(pwd)
            event.preventDefault();
            return false;
        })
    })

</script>
</body>
</html>
