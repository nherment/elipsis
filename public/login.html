<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Elipsis is an online password vault.">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/favicon.ico" />

    <title>Elipsis (sign in)</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/jumbotron-narrow.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li><a href="/">Home</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/register">Register</a></li>
            <li class="active"><a href="/login">Login</a></li>
        </ul>
        <h3 class="text-muted"><img src="/images/icon.gif"/> Elipsis</h3>
    </div>

    <div class="row marketing">
        <form class="form-signin" action="/login" method="post">
            <h2 id="sign-in-title" class="form-signin-heading">Sign in</h2>
            <input type="text" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <input type="hidden" id="activationToken" name="activationToken" class="form-control" placeholder="Token (for account activation only)">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <a href="/register" class="pull-right">... or sign up</a>
        </form>
    </div>

    <div class="footer">
        <p>
            <a href="/terms.html">Terms of Service</a>
            |
            <a href="/privacy.html">Privacy Policy</a>
            |
            Elipsis is <a href="http://github.com/nherment/elipsis/">open source</a>
        </p>
    </div>

</div> <!-- /container -->

<script src="/js/jquery-2.0.3.js"></script>
<script src="/js/purl.js"></script>
<script type="application/javascript">

    $(document).ready(function() {
        var url = $.url();
        if(url.param('token')) {
            $('#sign-in-title').html('Sign in to validate your account')
            $('#activationToken').val(url.param('token'))
        }
    })

</script>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
</body>
</html>
