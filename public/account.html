
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Elipsis (account)</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
</head>

<body>

<!-- Wrap all page content here -->
<div id="wrap">

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Elipsis</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/vault">Vault</a></li>
                    <li class="active"><a href="/account">Account</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <!-- Begin page content -->
    <div class="container">
        <div class="page-header">
            <h2>Password</h2>
        </div>
        <form role="form">
            <div class="form-group">
                <label for="oldPassword">Old Password</label>
                <input type="password" class="form-control" id="oldPassword" placeholder="Old Password">
            </div>
            <div class="form-group">
                <label for="newPassword">Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="newPasswordConfirmation">Password Confirmation</label>
                <input type="password" class="form-control" id="newPasswordConfirmation" placeholder="Password confirmation">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <div class="page-header">
            <h2>Security Audit</h2>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <td>Date</td>
                    <td>IP Address</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody id="audits">
            </tbody>
        </table>
    </div>
</div>

<div id="footer">
    <div class="container">
        <p class="text-muted credit">Elipsis is <a href="http://github.com/nherment/elipsis/">open source</a>.</p>
    </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="application/javascript">


    $.get('/audits/0/20')
        .done(function(audits) {
                console.log(audits)
            $('#audits').html('')

            if(audits && audits.length > 0) {
                for(var i = 0 ; i < audits.length ; i++) {

                    var row = $('<tr></tr>')

                    var date = $('<td>'+audits[i].date+'</td>')
                    var ip = $('<td>'+audits[i].ip+'</td>')
                    var action = $('<td>'+audits[i].action+'</td>')

                    row.append(date)
                    row.append(ip)
                    row.append(action)

                    $('#audits').append(row)
                }
            }
        })
        .fail(function(xhr, status, error) {
            $('#audits').html('' + error)
        })

</script>
</body>
</html>
